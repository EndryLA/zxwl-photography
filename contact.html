<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZWXL Photography</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="navbar__logo">ZXWL</a>

        <div class="navbar__toggle" id="hamburger">
            <i class="bi bi-list" id="open-icon"></i>
            <i class="bi bi-x-lg" id="close-icon" style="display: none;"></i>
        </div>
        <ul class="navbar__links" id="navbar-links">
            <li class="navbar__link"><a href="index.html">Accueil</a></li>
            <li class="navbar__link"><a href="tarifs.html">Tarifs</a></li>
            <li class="navbar__link"><a href="contact.html">Nous contacter</a></li>
            <li class="navbar__link"><a href="connexion.html">Se connecter</a></li>
        </ul>
    </header>

    <section class="hero-section--simple">
        <h1 class="hero-section__title" >Nous contacter</h1>
        <p class="hero-section__subtitle" >Nous sommes à votre écoute pour répondre à toutes vos questions.</p>
    </section>
    
    <form class="contact-form">
        <div class="form-field">
            <label for="name">Nom</label>
            <input name="lastname" type="lastname" placeholder="Votre nom" required/>
        </div>

        <div class="form-field">
            <label for="firstname">Prénom</label>
            <input name="firstname" type="text" placeholder="Votre prénom" required/>
        </div>

        <div class="form-field">
            <label for="email">Adresse Email</label>
            <input name="email" type="email" placeholder="johndoe@mail.fr" required/>
        </div>

        <div class="form-field">
            <label for="message">Message</label>
            <textarea name="message" placeholder="Votre message..." required></textarea>
        </div>
        <button type="submit" class="button-xl">Envoyer</button>
    </form>

    <footer>
        <p class="copyright-notice">© copyright Zxwl Photography. Tous droits réservés</p>
    </footer>

    <script src="javascript/hamburger-menu.js"></script>
    
</body>
</html>
